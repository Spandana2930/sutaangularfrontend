<div class="container d-flex flex-row mt-5 shadow-lg">
  <div class="col-6 w-75 p-5">
    <img
      style="height: 300px"
      src="https://cdn.shopify.com/s/files/1/0026/6544/7536/t/109/assets/suta_ladies.png?v=17381125549598482878"
    />
  </div>

  <div class="col-6 w-75 p-5">
    <h1 class="heading text-center">LOGIN</h1>

    <div class="form">
     

      <input
        class="form-control col-12 mb-2"
        id="email"
        type="text"
        placeholder="Enter username"
        (change)="storeuserName($event,'username')"
      />

      <input
        class="form-control col-12"
        id="password"
        type="password"
        placeholder="Enter password"
        (change)="storeuserName($event,'password')"
      />
      <div style="display: flex; justify-content: space-between">
        <p>Forgot Password?</p>
      </div>

      <div class="d-flex flex-column align-items-center">
        <Button class="btn btn-dark" value="LOGIN" click="submit()"> Submit </Button>

        <p class="mt-3">Don't have an account?Create one</p>
      </div>
    </div>
  </div>
</div>
